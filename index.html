<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a2a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        canvas {
            background-color: #111133;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
            border-radius: 10px;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffff;
        }
        
        #lives {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 5px #ff00ff;
        }
        
        #game-over, #level-complete {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 36px;
            display: none;
            border-radius: 10px;
            text-align: center;
        }
        
        #game-over h2, #level-complete h2 {
            color: #ff5555;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 10px;
        }
        
        #game-stats {
            margin: 20px 0;
            font-size: 24px;
            color: #aaffff;
        }
        
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(to bottom, #4444ff, #2222aa);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #5555ff, #3333bb);
            transform: scale(1.05);
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(10, 10, 42, 0.9);
            color: white;
            border-radius: 10px;
        }
        
        #start-screen h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #00ffff;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }
        
        #instructions {
            margin: 20px 0;
            text-align: center;
            max-width: 500px;
            line-height: 1.5;
        }

        #fps {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
        
        #pause-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            display: none;
        }

        #debug-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            max-width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
        <div id="fps">FPS: 0</div>
        <div id="debug-panel"></div>
        
        <div id="start-screen">
            <h1>BRICK BREAKER</h1>
            <div id="instructions">
                <p>Use your mouse or arrow keys to move the paddle and bounce the ball to break all bricks.</p>
                <p>Don't let the ball fall off the bottom of the screen!</p>
                <p>Press 'P' to pause the game at any time.</p>
            </div>
            <button id="start-button">START GAME</button>
        </div>
        
        <div id="game-over">
            <h2>GAME OVER</h2>
            <div id="final-score"></div>
            <div id="game-stats"></div>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
        
        <div id="level-complete">
            <h2>LEVEL COMPLETE!</h2>
            <div id="level-score"></div>
            <div id="level-stats"></div>
            <button id="next-level-button">NEXT LEVEL</button>
        </div>
        
        <div id="pause-indicator">PAUSED</div>
    </div>
    
    <script>
        // Debug mode - set to true to show debug panel
        const DEBUG_MODE = false;
        
        // Game constants
        const PADDLE_HEIGHT = 20;
        let PADDLE_WIDTH = 100;
        const BALL_RADIUS = 10;
        const BRICK_ROWS = 5;
        const BRICK_COLUMNS = 10;
        const BRICK_HEIGHT = 30;
        const BRICK_WIDTH = 75;
        const BRICK_PADDING = 5;
        const BRICK_OFFSET_TOP = 80;
        const BRICK_OFFSET_LEFT = 15;
        
        // Game variables
        let canvas, ctx, scoreDisplay, livesDisplay, fpsDisplay, gameOverScreen,
            levelCompleteScreen, startScreen, pauseIndicator, finalScoreDisplay,
            gameStatsDisplay, levelScoreDisplay, levelStatsDisplay, debugPanel;
        
        let paddleX = 0;
        let ballX = 0;
        let ballY = 0;
        let ballSpeedX = 4;
        let ballSpeedY = -4;
        let rightPressed = false;
        let leftPressed = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameStarted = false;
        let gamePaused = false;
        let bricksHit = 0;
        let totalBricks = BRICK_ROWS * BRICK_COLUMNS;
        let paddleHits = 0;
        let gameTime = 0;
        let startTime = 0;
        let lastFrameTime = 0;
        let frameCount = 0;
        let fps = 0;
        let lastFpsUpdate = 0;
        
        // Power-up variables
        const paddleWidthNormal = PADDLE_WIDTH;
        const paddleWidthWide = PADDLE_WIDTH * 1.5;
        const ballSpeedNormal = 4;
        const ballSpeedSlow = 2;
        let powerupActive = false;
        let powerupTimer = 0;
        let activePowerupType = null;
        
        // Brick colors for each row
        const brickColors = [
            "#FF5555", // Red
            "#FFAA55", // Orange
            "#FFFF55", // Yellow
            "#55FF55", // Green
            "#55FFFF"  // Cyan
        ];
        
        // Create arrays
        let bricks = [];
        let stars = [];
        let particles = [];
        let powerups = [];
        
        // Debug function
        function debug(message) {
            if (DEBUG_MODE && debugPanel) {
                debugPanel.innerHTML += message + "<br>";
                // Keep only the last 5 messages
                const lines = debugPanel.innerHTML.split("<br>");
                if (lines.length > 6) {
                    debugPanel.innerHTML = lines.slice(lines.length - 6).join("<br>");
                }
            }
            console.log(message);
        }
        
        // Initialize all DOM elements safely
        function initializeElements() {
            debug("Initializing DOM elements...");
            canvas = document.getElementById("gameCanvas");
            if (!canvas) {
                debug("Error: Canvas element not found!");
                return false;
            }
            
            try {
                ctx = canvas.getContext("2d");
                if (!ctx) {
                    debug("Error: Could not get canvas context!");
                    return false;
                }
                
                scoreDisplay = document.getElementById("score");
                livesDisplay = document.getElementById("lives");
                fpsDisplay = document.getElementById("fps");
                gameOverScreen = document.getElementById("game-over");
                levelCompleteScreen = document.getElementById("level-complete");
                startScreen = document.getElementById("start-screen");
                pauseIndicator = document.getElementById("pause-indicator");
                finalScoreDisplay = document.getElementById("final-score");
                gameStatsDisplay = document.getElementById("game-stats");
                levelScoreDisplay = document.getElementById("level-score");
                levelStatsDisplay = document.getElementById("level-stats");
                debugPanel = document.getElementById("debug-panel");
                
                if (DEBUG_MODE && debugPanel) {
                    debugPanel.style.display = "block";
                }
                
                // Set initial paddle and ball positions
                paddleX = (canvas.width - PADDLE_WIDTH) / 2;
                ballX = canvas.width / 2;
                ballY = canvas.height - PADDLE_HEIGHT - BALL_RADIUS - 10;
                
                debug("DOM elements initialized successfully!");
                return true;
            } catch (e) {
                debug("Error initializing elements: " + e.message);
                return false;
            }
        }
        
        function createBricks() {
            bricks = [];
            for (let c = 0; c < BRICK_COLUMNS; c++) {
                bricks[c] = [];
                for (let r = 0; r < BRICK_ROWS; r++) {
                    bricks[c][r] = { 
                        x: 0, 
                        y: 0, 
                        status: 1, 
                        color: brickColors[r] 
                    };
                }
            }
            totalBricks = BRICK_ROWS * BRICK_COLUMNS;
            bricksHit = 0;
            debug(`Created ${totalBricks} bricks`);
        }
        
        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            } else if (e.key === "p" || e.key === "P") {
                togglePause();
            } else if (e.key === "d" || e.key === "D") {
                // Toggle debug mode with 'D' key
                if (DEBUG_MODE && debugPanel) {
                    debugPanel.style.display = debugPanel.style.display === "none" ? "block" : "none";
                }
            }
        }
        
        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }
        
        function mouseMoveHandler(e) {
            if (!gameStarted || gamePaused) return;
            
            let relativeX;
            
            // Get the correct mouse position based on the canvas position
            const rect = canvas.getBoundingClientRect();
            relativeX = e.clientX - rect.left;
            
            // Scale the mouse position if the canvas is resized
            if (canvas.width !== rect.width) {
                relativeX = relativeX * (canvas.width / rect.width);
            }
            
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - PADDLE_WIDTH / 2;
                
                // Keep paddle within canvas
                if (paddleX < 0) {
                    paddleX = 0;
                } else if (paddleX + PADDLE_WIDTH > canvas.width) {
                    paddleX = canvas.width - PADDLE_WIDTH;
                }
            }
        }
        
        function togglePause() {
            if (!gameStarted) return;
            
            gamePaused = !gamePaused;
            pauseIndicator.style.display = gamePaused ? "block" : "none";
            
            if (!gamePaused) {
                lastFrameTime = performance.now();
                requestAnimationFrame(draw);
                debug("Game unpaused");
            } else {
                debug("Game paused");
            }
        }
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, BALL_RADIUS, 0, Math.PI * 2);
            
            // Create gradient for ball
            let ballGradient = ctx.createRadialGradient(
                ballX - BALL_RADIUS / 3, 
                ballY - BALL_RADIUS / 3, 
                0, 
                ballX, 
                ballY, 
                BALL_RADIUS
            );
            ballGradient.addColorStop(0, "#ffffff");
            ballGradient.addColorStop(1, "#aaaaff");
            
            ctx.fillStyle = ballGradient;
            ctx.fill();
            ctx.closePath();
            
            // Ball glow effect
            ctx.beginPath();
            ctx.arc(ballX, ballY, BALL_RADIUS + 3, 0, Math.PI * 2);
            ctx.strokeStyle = "rgba(100, 100, 255, 0.3)";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
        }
        
        function drawPaddle() {
            ctx.beginPath();
            
            // Create gradient for paddle
            let paddleGradient = ctx.createLinearGradient(
                paddleX, 
                canvas.height - PADDLE_HEIGHT, 
                paddleX, 
                canvas.height
            );
            paddleGradient.addColorStop(0, "#4444ff");
            paddleGradient.addColorStop(1, "#2222aa");
            
            // Draw main paddle with rounded corners
            // Use fallback if roundRect is not supported
            if (ctx.roundRect) {
                ctx.roundRect(
                    paddleX, 
                    canvas.height - PADDLE_HEIGHT, 
                    PADDLE_WIDTH, 
                    PADDLE_HEIGHT, 
                    [5, 5, 0, 0]
                );
            } else {
                // Fallback for browsers that don't support roundRect
                ctx.rect(
                    paddleX, 
                    canvas.height - PADDLE_HEIGHT, 
                    PADDLE_WIDTH, 
                    PADDLE_HEIGHT
                );
            }
            
            ctx.fillStyle = paddleGradient;
            ctx.fill();
            
            // Draw paddle highlight with rounded corners
            ctx.beginPath();
            if (ctx.roundRect) {
                ctx.roundRect(
                    paddleX + 5, 
                    canvas.height - PADDLE_HEIGHT + 3, 
                    PADDLE_WIDTH - 10, 
                    PADDLE_HEIGHT / 3, 
                    [3, 3, 0, 0]
                );
            } else {
                ctx.rect(
                    paddleX + 5, 
                    canvas.height - PADDLE_HEIGHT + 3, 
                    PADDLE_WIDTH - 10, 
                    PADDLE_HEIGHT / 3
                );
            }
            
            ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
            ctx.fill();
            
            // Paddle glow effect
            ctx.beginPath();
            if (ctx.roundRect) {
                ctx.roundRect(
                    paddleX - 2, 
                    canvas.height - PADDLE_HEIGHT - 2, 
                    PADDLE_WIDTH + 4, 
                    PADDLE_HEIGHT + 2, 
                    [7, 7, 0, 0]
                );
            } else {
                ctx.rect(
                    paddleX - 2, 
                    canvas.height - PADDLE_HEIGHT - 2, 
                    PADDLE_WIDTH + 4, 
                    PADDLE_HEIGHT + 2
                );
            }
            
            ctx.strokeStyle = "rgba(100, 100, 255, 0.5)";
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function drawBricks() {
            for (let c = 0; c < BRICK_COLUMNS; c++) {
                for (let r = 0; r < BRICK_ROWS; r++) {
                    if (bricks[c][r].status === 1) {
                        let brickX = c * (BRICK_WIDTH + BRICK_PADDING) + BRICK_OFFSET_LEFT;
                        let brickY = r * (BRICK_HEIGHT + BRICK_PADDING) + BRICK_OFFSET_TOP;
                        
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        // Create gradient for brick
                        let brickGradient = ctx.createLinearGradient(
                            brickX, 
                            brickY, 
                            brickX, 
                            brickY + BRICK_HEIGHT
                        );
                        
                        let baseColor = bricks[c][r].color;
                        let lighterColor = lightenColor(baseColor, 30);
                        let darkerColor = darkenColor(baseColor, 30);
                        
                        brickGradient.addColorStop(0, lighterColor);
                        brickGradient.addColorStop(1, darkerColor);
                        
                        // Draw main brick with rounded corners if supported
                        ctx.beginPath();
                        if (ctx.roundRect) {
                            ctx.roundRect(
                                brickX, 
                                brickY, 
                                BRICK_WIDTH, 
                                BRICK_HEIGHT, 
                                5
                            );
                        } else {
                            ctx.rect(
                                brickX, 
                                brickY, 
                                BRICK_WIDTH, 
                                BRICK_HEIGHT
                            );
                        }
                        
                        ctx.fillStyle = brickGradient;
                        ctx.fill();
                        
                        // Draw brick highlight
                        ctx.beginPath();
                        if (ctx.roundRect) {
                            ctx.roundRect(
                                brickX + 3, 
                                brickY + 3, 
                                BRICK_WIDTH - 6, 
                                BRICK_HEIGHT / 3, 
                                [3, 3, 0, 0]
                            );
                        } else {
                            ctx.rect(
                                brickX + 3, 
                                brickY + 3, 
                                BRICK_WIDTH - 6, 
                                BRICK_HEIGHT / 3
                            );
                        }
                        
                        ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
                        ctx.fill();
                        
                        // Brick glow effect
                        ctx.beginPath();
                        if (ctx.roundRect) {
                            ctx.roundRect(
                                brickX - 1, 
                                brickY - 1, 
                                BRICK_WIDTH + 2, 
                                BRICK_HEIGHT + 2, 
                                6
                            );
                        } else {
                            ctx.rect(
                                brickX - 1, 
                                brickY - 1, 
                                BRICK_WIDTH + 2, 
                                BRICK_HEIGHT + 2
                            );
                        }
                        
                        ctx.strokeStyle = "rgba(255, 255, 255, 0.2)";
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }
        
        function lightenColor(color, percent) {
            let r = parseInt(color.substring(1, 3), 16);
            let g = parseInt(color.substring(3, 5), 16);
            let b = parseInt(color.substring(5, 7), 16);
            
            r = Math.min(255, r + (255 - r) * (percent / 100));
            g = Math.min(255, g + (255 - g) * (percent / 100));
            b = Math.min(255, b + (255 - b) * (percent / 100));
            
            return `#${Math.round(r).toString(16).padStart(2, '0')}${Math.round(g).toString(16).padStart(2, '0')}${Math.round(b).toString(16).padStart(2, '0')}`;
        }
        
        function darkenColor(color, percent) {
            let r = parseInt(color.substring(1, 3), 16);
            let g = parseInt(color.substring(3, 5), 16);
            let b = parseInt(color.substring(5, 7), 16);
            
            r = Math.max(0, r - (r * (percent / 100)));
            g = Math.max(0, g - (g * (percent / 100)));
            b = Math.max(0, b - (b * (percent / 100)));
            
            return `#${Math.round(r).toString(16).padStart(2, '0')}${Math.round(g).toString(16).padStart(2, '0')}${Math.round(b).toString(16).padStart(2, '0')}`;
        }
        
        function collisionDetection() {
            for (let c = 0; c < BRICK_COLUMNS; c++) {
                for (let r = 0; r < BRICK_ROWS; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        if (
                            ballX > b.x - BALL_RADIUS &&
                            ballX < b.x + BRICK_WIDTH + BALL_RADIUS &&
                            ballY > b.y - BALL_RADIUS &&
                            ballY < b.y + BRICK_HEIGHT + BALL_RADIUS
                        ) {
                            // Calculate exact collision point
                            let hitLeft = ballX < b.x;
                            let hitRight = ballX > b.x + BRICK_WIDTH;
                            let hitTop = ballY < b.y;
                            let hitBottom = ballY > b.y + BRICK_HEIGHT;
                            
                            // Determine bounce direction
                            if ((hitLeft || hitRight) && !hitTop && !hitBottom) {
                                ballSpeedX = -ballSpeedX;
                            } else {
                                ballSpeedY = -ballSpeedY;
                            }
                            
                            b.status = 0;
                            score += 10 * level;
                            bricksHit++;
                            
                            if (scoreDisplay) {
                                scoreDisplay.textContent = `Score: ${score}`;
                            }
                            
                            createParticles(ballX, ballY, b.color);
                            
                            // Chance to create power-up
                            createPowerup(b.x, b.y);
                            
                            playSound('brick');
                            
                            // Increase ball speed slightly as bricks are destroyed
                            let speedMultiplier = 1 + (bricksHit / totalBricks) * 0.3;
                            let maxSpeed = 6 + level;
                            
                            if (ballSpeedX > 0) {
                                ballSpeedX = Math.min(maxSpeed, 4 * speedMultiplier);
                            } else {
                                ballSpeedX = Math.max(-maxSpeed, -4 * speedMultiplier);
                            }
                            
                            if (ballSpeedY > 0) {
                                ballSpeedY = Math.min(maxSpeed, 4 * speedMultiplier);
                            } else {
                                ballSpeedY = Math.max(-maxSpeed, -4 * speedMultiplier);
                            }
                            
                            // Check if level is complete
                            if (bricksHit === totalBricks) {
                                levelComplete();
                            }
                        }
                    }
                }
            }
        }
        
        // Particle system
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    radius: Math.random() * 3 + 1,
                    color: color,
                    alpha: 1,
                    life: Math.random() * 30 + 20
                });
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.alpha = p.life / 50;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function drawParticles() {
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }
        
        // Simple sound system
        function playSound(type) {
            try {
                let frequency, duration;
                
                switch(type) {
                    case 'paddle':
                        frequency = 220;
                        duration = 100;
                        break;
                    case 'brick':
                        frequency = 440;
                        duration = 100;
                        break;
                    case 'wall':
                        frequency = 330;
                        duration = 50;
                        break;
                    case 'death':
                        frequency = 110;
                        duration = 300;
                        break;
                    default:
                        return;
                }
                
                let context = new (window.AudioContext || window.webkitAudioContext)();
                let oscillator = context.createOscillator();
                let gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = frequency;
                
                gainNode.gain.setValueAtTime(0.1, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + duration / 1000);
                
                oscillator.start();
                oscillator.stop(context.currentTime + duration / 1000);
            } catch (e) {
                // Silently fail if audio context cannot be created
                debug("Audio not supported: " + e.message);
            }
        }
        
        // Power-ups system
        const POWERUP_TYPES = [
            { type: 'extraLife', color: '#FF5555', text: '❤️' },
            { type: 'widenPaddle', color: '#55FF55', text: '⬅️➡️' },
            { type: 'slowBall', color: '#5555FF', text: '🐢' }
        ];
        
        function createPowerup(x, y) {
            // 20% chance to create a power-up when a brick is destroyed
            if (Math.random() < 0.2) {
                let type = POWERUP_TYPES[Math.floor(Math.random() * POWERUP_TYPES.length)];
                powerups.push({
                    x: x,
                    y: y,
                    type: type.type,
                    color: type.color,
                    text: type.text,
                    width: 30,
                    height: 30,
                    speed: 1 + level * 0.3
                });
                debug(`Created ${type.type} powerup`);
            }
        }
        
        function updatePowerups() {
            for (let i = powerups.length - 1; i >= 0; i--) {
                let p = powerups[i];
                p.y += p.speed;
                
                // Check if power-up is caught by paddle
                if (
                    p.y + p.height > canvas.height - PADDLE_HEIGHT &&
                    p.y < canvas.height &&
                    p.x + p.width > paddleX &&
                    p.x < paddleX + PADDLE_WIDTH
                ) {
                    // Activate power-up
                    activatePowerup(p.type);
                    powerups.splice(i, 1);
                    playSound('brick');
                } 
                // Remove if falls below screen
                else if (p.y > canvas.height) {
                    powerups.splice(i, 1);
                }
            }
            
            // Handle power-up timer
            if (powerupActive) {
                powerupTimer -= 1;
                if (powerupTimer <= 0) {
                    deactivatePowerup();
                }
            }
        }
        
        function activatePowerup(type) {
            // Deactivate current power-up if there is one
            if (powerupActive) {
                deactivatePowerup();
            }
            
            powerupActive = true;
            activePowerupType = type;
            powerupTimer = 500; // 500 frames ≈ 8 seconds at 60fps
            
            debug(`Activated ${type} powerup`);
            
            switch (type) {
                case 'extraLife':
                    lives++;
                    if (livesDisplay) {
                        livesDisplay.textContent = `Lives: ${lives}`;
                    }
                    powerupActive = false; // This power-up has immediate effect
                    break;
                    
                case 'widenPaddle':
                    PADDLE_WIDTH = paddleWidthWide;
                    break;
                    
                case 'slowBall':
                    let currentSpeedRatio = ballSpeedX / Math.abs(ballSpeedX);
                    ballSpeedX = ballSpeedSlow * currentSpeedRatio;
                    
                    currentSpeedRatio = ballSpeedY / Math.abs(ballSpeedY);
                    ballSpeedY = ballSpeedSlow * currentSpeedRatio;
                    break;
            }
        }
        
        function deactivatePowerup() {
            if (!powerupActive) return;
            
            debug(`Deactivated ${activePowerupType} powerup`);
            powerupActive = false;
            
            switch (activePowerupType) {
                case 'widenPaddle':
                    PADDLE_WIDTH = paddleWidthNormal;
                    // Make sure paddle doesn't go out of bounds
                    if (paddleX + PADDLE_WIDTH > canvas.width) {
                        paddleX = canvas.width - PADDLE_WIDTH;
                    }
                    break;
                    
                case 'slowBall':
                    // Restore normal speed but keep direction
                    let currentSpeedRatio = ballSpeedX / Math.abs(ballSpeedX);
                    ballSpeedX = ballSpeedNormal * currentSpeedRatio;
                    
                    currentSpeedRatio = ballSpeedY / Math.abs(ballSpeedY);
                    ballSpeedY = ballSpeedNormal * currentSpeedRatio;
                    break;
            }
            
            activePowerupType = null;
        }
        
        function drawPowerups() {
            for (let i = 0; i < powerups.length; i++) {
                let p = powerups[i];
                
                // Draw power-up background
                ctx.beginPath();
                if (ctx.roundRect) {
                    ctx.roundRect(p.x, p.y, p.width, p.height, 5);
                } else {
                    ctx.rect(p.x, p.y, p.width, p.height);
                }
                ctx.fillStyle = p.color;
                ctx.fill();
                
                // Draw power-up text/icon
                ctx.font = '18px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.fillText(p.text, p.x + p.width / 2, p.y + p.height / 2);
                
                // Draw a glow effect
                ctx.beginPath();
                if (ctx.roundRect) {
                    ctx.roundRect(p.x - 2, p.y - 2, p.width + 4, p.height + 4, 7);
                } else {
                    ctx.rect(p.x - 2, p.y - 2, p.width + 4, p.height + 4);
                }
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        // Background with stars
        function drawBackground() {
            // Draw a gradient background
            let bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, "#000033");
            bgGradient.addColorStop(1, "#000022");
            
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            for (let i = 0; i < stars.length; i++) {
                let star = stars[i];
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.fill();
            }
        }
        
        function createStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    brightness: Math.random() * 0.5 + 0.5,
                    blinkSpeed: Math.random() * 0.05
                });
            }
            debug("Created starry background");
        }
        
        function updateStars() {
            for (let i = 0; i < stars.length; i++) {
                let star = stars[i];
                star.brightness += star.blinkSpeed;
                
                if (star.brightness > 1 || star.brightness < 0.5) {
                    star.blinkSpeed = -star.blinkSpeed;
                }
            }
        }
        
        function draw(timestamp) {
            if (!gameStarted || gamePaused) return;
            
            // Calculate delta time and FPS
            if (!lastFrameTime) {
                lastFrameTime = timestamp;
            }
            
            const deltaTime = timestamp - lastFrameTime;
            lastFrameTime = timestamp;
            
            // Update game time
            gameTime += deltaTime;
            
            // Calculate FPS
            frameCount++;
            if (timestamp - lastFpsUpdate > 1000) {
                fps = Math.round(frameCount * 1000 / (timestamp - lastFpsUpdate));
                lastFpsUpdate = timestamp;
                frameCount = 0;
                if (fpsDisplay) {
                    fpsDisplay.textContent = `FPS: ${fps}`;
                }
            }
            
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background with stars
            drawBackground();
            updateStars();
            
            // Draw game elements
            drawBricks();
            drawBall();
            drawPaddle();
            drawParticles();
            drawPowerups();
            
            // Update particles and power-ups
            updateParticles();
            updatePowerups();
            
            // Collision detection
            collisionDetection();
            
            // Ball and wall collisions
            if (ballX + ballSpeedX > canvas.width - BALL_RADIUS || ballX + ballSpeedX < BALL_RADIUS) {
                ballSpeedX = -ballSpeedX;
                playSound('wall');
            }
            
            if (ballY + ballSpeedY < BALL_RADIUS) {
                ballSpeedY = -ballSpeedY;
                playSound('wall');
            }
            
            // Paddle collision
            if (
                ballY + ballSpeedY > canvas.height - PADDLE_HEIGHT - BALL_RADIUS &&
                ballX > paddleX &&
                ballX < paddleX + PADDLE_WIDTH
            ) {
                // Calculate bounce angle based on where ball hits the paddle
                let hitPos = (ballX - (paddleX + PADDLE_WIDTH / 2)) / (PADDLE_WIDTH / 2);
                let bounceAngle = hitPos * Math.PI / 3; // Max 60 degrees
                
                let speed = Math.sqrt(ballSpeedX * ballSpeedX + ballSpeedY * ballSpeedY);
                ballSpeedX = speed * Math.sin(bounceAngle);
                ballSpeedY = -speed * Math.cos(bounceAngle);
                
                paddleHits++;
                playSound('paddle');
                createParticles(ballX, ballY, "#4444ff");
            }
            
            // Ball falls below screen
            if (ballY + ballSpeedY > canvas.height) {
                lives--;
                if (livesDisplay) {
                    livesDisplay.textContent = `Lives: ${lives}`;
                }
                playSound('death');
                
                if (lives <= 0) {
                    gameOver();
                } else {
                    // Reset ball position
                    ballX = canvas.width / 2;
                    ballY = canvas.height - PADDLE_HEIGHT - BALL_RADIUS - 10;
                    ballSpeedX = 4 * (Math.random() > 0.5 ? 1 : -1);
                    ballSpeedY = -4;
                    
                    // Reset paddle position
                    paddleX = (canvas.width - PADDLE_WIDTH) / 2;
                }
            }
            
            // Move paddle with keyboard
            if (rightPressed) {
                paddleX += 7;
                if (paddleX + PADDLE_WIDTH > canvas.width) {
                    paddleX = canvas.width - PADDLE_WIDTH;
                }
            } else if (leftPressed) {
                paddleX -= 7;
                if (paddleX < 0) {
                    paddleX = 0;
                }
            }
            
            // Update ball position
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // Continue animation
            requestAnimationFrame(draw);
        }
        
        function startGame() {
            debug("Starting game...");
            
            if (!canvas || !ctx) {
                if (!initializeElements()) {
                    alert("Could not initialize game elements. Please reload the page.");
                    return;
                }
            }
            
            gameStarted = true;
            
            if (startScreen) {
                startScreen.style.display = "none";
            } else {
                debug("Warning: Start screen element not found");
            }
            
            startTime = performance.now();
            lastFrameTime = performance.now();
            
            // Reset game variables to ensure fresh start
            score = 0;
            lives = 3;
            bricksHit = 0;
            paddleHits = 0;
            particles = [];
            powerups = [];
            
            if (scoreDisplay) scoreDisplay.textContent = `Score: ${score}`;
            if (livesDisplay) livesDisplay.textContent = `Lives: ${lives}`;
            
            // Reset ball and paddle positions
            ballX = canvas.width / 2;
            ballY = canvas.height - PADDLE_HEIGHT - BALL_RADIUS - 10;
            ballSpeedX = 4 * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = -4;
            paddleX = (canvas.width - PADDLE_WIDTH) / 2;
            
            createBricks();
            
            // Start the game loop
            debug("Game started successfully!");
            requestAnimationFrame(draw);
        }
        
        function restartGame() {
            debug("Restarting game...");
            
            if (gameOverScreen) {
                gameOverScreen.style.display = "none";
            }
            
            score = 0;
            lives = 3;
            level = 1;
            bricksHit = 0;
            paddleHits = 0;
            
            if (scoreDisplay) scoreDisplay.textContent = `Score: ${score}`;
            if (livesDisplay) livesDisplay.textContent = `Lives: ${lives}`;
            
            // Reset ball and paddle positions
            ballX = canvas.width / 2;
            ballY = canvas.height - PADDLE_HEIGHT - BALL_RADIUS - 10;
            ballSpeedX = 4 * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = -4;
            paddleX = (canvas.width - PADDLE_WIDTH) / 2;
            
            // Clear particles
            particles = [];
            powerups = [];
            
            startTime = performance.now();
            gameTime = 0;
            createBricks();
            gameStarted = true;
            requestAnimationFrame(draw);
        }
        
        function nextLevel() {
            debug(`Starting level ${level+1}...`);
            
            if (levelCompleteScreen) {
                levelCompleteScreen.style.display = "none";
            }
            
            level++;
            bricksHit = 0;
            paddleHits = 0;
            
            // Reset ball and paddle positions
            ballX = canvas.width / 2;
            ballY = canvas.height - PADDLE_HEIGHT - BALL_RADIUS - 10;
            // Increase base ball speed with level
            let baseSpeed = 4 + (level - 1) * 0.5;
            ballSpeedX = baseSpeed * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = -baseSpeed;
            paddleX = (canvas.width - PADDLE_WIDTH) / 2;
            
            // Clear particles
            particles = [];
            powerups = [];
            
            createBricks();
            gameStarted = true;
            requestAnimationFrame(draw);
        }
        
        function gameOver() {
            debug("Game over!");
            gameStarted = false;
            
            if (gameOverScreen) {
                gameOverScreen.style.display = "flex";
                
                // Format game time
                let totalSeconds = Math.floor(gameTime / 1000);
                let minutes = Math.floor(totalSeconds / 60);
                let seconds = totalSeconds % 60;
                let timeString = `${minutes}m ${seconds}s`;
                
                if (finalScoreDisplay) finalScoreDisplay.textContent = `Final Score: ${score}`;
                
                if (gameStatsDisplay) {
                    gameStatsDisplay.innerHTML = `
                        Level: ${level}<br>
                        Bricks Destroyed: ${bricksHit}<br>
                        Paddle Hits: ${paddleHits}<br>
                        Time Played: ${timeString}
                    `;
                }
            } else {
                debug("Warning: Game over screen element not found");
                alert(`Game Over! Final Score: ${score}`);
            }
        }
        
        function levelComplete() {
            debug(`Level ${level} complete!`);
            gameStarted = false;
            
            if (levelCompleteScreen) {
                levelCompleteScreen.style.display = "flex";
                
                // Format game time for this level
                let totalSeconds = Math.floor(gameTime / 1000);
                let minutes = Math.floor(totalSeconds / 60);
                let seconds = totalSeconds % 60;
                let timeString = `${minutes}m ${seconds}s`;
                
                // Calculate bonus points based on time and lives
                let timeBonus = Math.max(0, 500 - totalSeconds * 2);
                let lifeBonus = lives * 100;
                let levelBonus = level * 500;
                let totalBonus = timeBonus + lifeBonus + levelBonus;
                score += totalBonus;
                
                if (levelScoreDisplay) {
                    levelScoreDisplay.textContent = `Score: ${score} (+${totalBonus} bonus)`;
                }
                
                if (levelStatsDisplay) {
                    levelStatsDisplay.innerHTML = `
                        Level ${level} Complete!<br>
                        Bricks Destroyed: ${bricksHit}<br>
                        Paddle Hits: ${paddleHits}<br>
                        Lives Remaining: ${lives}<br>
                        Time Bonus: +${timeBonus}<br>
                        Lives Bonus: +${lifeBonus}<br>
                        Level Bonus: +${levelBonus}
                    `;
                }
                
                if (scoreDisplay) {
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            } else {
                debug("Warning: Level complete screen element not found");
                alert(`Level ${level} Complete! Score: ${score}`);
                nextLevel();
            }
        }
        
        // Add click event listeners to buttons
        function setupButtonListeners() {
            debug("Setting up button listeners...");
            
            const startButton = document.getElementById("start-button");
            if (startButton) {
                startButton.addEventListener("click", function() {
                    debug("Start button clicked");
                    startGame();
                });
            } else {
                debug("Start button not found!");
            }
            
            const restartButton = document.getElementById("restart-button");
            if (restartButton) {
                restartButton.addEventListener("click", function() {
                    debug("Restart button clicked");
                    restartGame();
                });
            }
            
            const nextLevelButton = document.getElementById("next-level-button");
            if (nextLevelButton) {
                nextLevelButton.addEventListener("click", function() {
                    debug("Next level button clicked");
                    nextLevel();
                });
            }
        }
        
        // Handle window resize
        function handleResize() {
            // Keep the canvas centered
            if (canvas) {
                if (window.innerWidth < canvas.width || window.innerHeight < canvas.height) {
                    canvas.style.width = '90vw';
                    canvas.style.height = 'auto';
                    debug("Canvas resized to fit window");
                } else {
                    canvas.style.width = '';
                    canvas.style.height = '';
                }
            }
        }
        
        // Initialize game on page load
        window.addEventListener("load", function() {
            debug("Page loaded, initializing game...");
            
            // Initialize game elements
            if (initializeElements()) {
                // Create starry background
                createStars();
                
                // Set up button listeners
                setupButtonListeners();
                
                // Add event listeners for keyboard and mouse
                document.addEventListener("keydown", keyDownHandler, false);
                document.addEventListener("keyup", keyUpHandler, false);
                document.addEventListener("mousemove", mouseMoveHandler, false);
                
                // Handle window resize
                window.addEventListener('resize', handleResize);
                handleResize();
                
                debug("Game loaded and ready to start!");
            } else {
                console.error("Failed to initialize game!");
            }
        });
        
        // Add a fail-safe direct click handler for the start button
        document.addEventListener("click", function(e) {
            if (e.target && e.target.id === "start-button") {
                debug("Start button clicked via global handler");
                startGame();
            } else if (e.target && e.target.id === "restart-button") {
                debug("Restart button clicked via global handler");
                restartGame();
            } else if (e.target && e.target.id === "next-level-button") {
                debug("Next level button clicked via global handler");
                nextLevel();
            }
        });
    </script>
</body>
